include: fedora-common-ostree.yaml
ref: fedora/31/${basearch}/base
rojig:
  name: fedora-base
  summary: "Fedora base image for alternative DE"
  license: MIT

check-passwd: { type: file, filename: passwd.base }
check-groups: { type: file, filename: group.base }
preserve-passwd: true

packages:
  # XWayland support
  - xorg-x11-server-Xwayland
  # Portals for Flatpak
  - xdg-desktop-portal
  - xdg-desktop-portal-gtk

repos:
  - fedora-31
  - fedora-31-updates
