include: lxqt-desktop-pkgs.yaml
ref: fedora/31/${basearch}/lxqt
rojig:
  name: fedora-lxqt
  summary: "Fedora LXQt base image"
  license: MIT

check-passwd: { type: file, filename: passwd.lxqt }
check-groups: { type: file, filename: group.lxqt }
preserve-passwd: true

packages:
  - libqtxdg
  # Portals for Flatpak
  - xdg-desktop-portal-kde

exclude-packages:
  - python3-unbound

repos:
  - fedora-31
  - fedora-31-updates
