include: gnome-desktop-pkgs.yaml
ref: fedora/31/${basearch}/silverblue
rojig:
  name: fedora-silverblue
  summary: "Fedora Silverblue base image"
  license: MIT

check-passwd: { type: file, filename: passwd.siverblue }
check-groups: { type: file, filename: group.silverblue }
preserve-passwd: true

packages:
  - desktop-backgrounds-gnome
  - gnome-shell-extension-background-logo
  - pinentry-gnome3
  # Does it really still make sense to ship Qt by default if we
  # expect people to run apps in containers?
  - qgnomeplatform

repos:
  - fedora-31
  - fedora-31-updates
